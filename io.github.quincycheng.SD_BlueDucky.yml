id: io.github.quincycheng.SD_BlueDucky
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: python3
finish-args:
  - --share=network
  - --device=all
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --env=DBUS_FATAL_WARNINGS=0
  - --filesystem=host

modules:
  - name: run
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: file
        path: run.sh

  - name: bluez
    config-opts:
        - --disable-datafiles
        - --disable-systemd
        - --disable-manpages
        - --enable-library
        - --prefix=/app
        - --sysconfdir=/app/etc
        - --disable-udev
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/linux/bluetooth/bluez-5.69.tar.xz
        sha256: bc5a35ddc7c72d0d3999a0d7b2175c8b7d57ab670774f8b5b4900ff38a2627fc

  - name: pybluez
    buildsystem: simple
    build-commands:
      -  "pip3 install --verbose --exists-action=i --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} \"${PWD}\" --no-build-isolation"
    sources:
      - type: git
        url: https://github.com/pybluez/pybluez.git
        
  - name: bdaddr
    buildsystem: simple
    build-commands:
      - gcc -o bdaddr tools/bdaddr.c src/oui.c -I . -lbluetooth
      - install -D bdaddr /usr/local/bin/bdaddr
    sources:
      - type: git
        url: https://github.com/pybluez/pybluez.git
