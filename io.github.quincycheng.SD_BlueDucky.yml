id: io.github.quincycheng.SD_BlueDucky
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: python3
finish-args:
  - --share=network
  - --device=all
  - --allow=bluetooth
  - --env=DBUS_FATAL_WARNINGS=0
  - --filesystem=host

modules:
  - name: run
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: file
        path: run.sh

  - name: pybluez
    buildsystem: simple
    build-commands:
      - apt update
      - apt install bluez

    sources:
      - type: git
        url: https://github.com/pybluez/pybluez

  - name: bdaddr
    buildsystem: simple
    build-commands:
      - gcc -o bdaddr tools/bdaddr.c src/oui.c -I . -lbluetooth
      - install -D bdaddr /usr/local/bin/bdaddr
    sources:
      - type: git
        url: https://github.com/pybluez/pybluez
